<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo_vector.svg" class="header__logo" alt="Логотип">
    </header>
    <main>
        <section class="profile">
            <div class="profile__info">
                <img src="./images/ifKusto.jpg" class="profile__avatar" alt="изображение профиля">
                <div class="profile__block">
                    <div class="profile__wrapper">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                    </div>
                    <p class="profile__about">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>

        <section class="elements">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Pshenichnikov Dmitriy</p>
    </footer>

    <div class="popup popup_edit-profile">
        <div class="popup__content popup__content-edit">
            <button type="button" class="popup__close">
                <img src="./images/closeiconpopoup.svg" class="popup__cross" alt="кнопка закрытия формы">
            </button>
            <h2 class="popup__title">
                Редактировать профиль
            </h2>
            <form class="popup__form" name="popupform">
                <input type="text" class="popup__form-input popup__form-input_type_name" placeholder="Имя" name="input_name">
                <input type="text" class="popup__form-input popup__form-input_type_about" placeholder="О себе" name="input_about">
                <button type="submit" class="popup__save">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_new-card">
        <div class="popup__content popup__content-add">
            <button type="button" class="popup__close popup__close-add">
                <img src="./images/closeiconpopoup.svg" class="popup__cross" alt="кнопка закрытия формы">
            </button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_new-card" name="popupform">
                <input type="text" class="popup__form-input popup__form-input_type_title" placeholder="Название" name="Название">
                <input type="text" class="popup__form-input popup__form-input_type_link" placeholder="Ссылка на картинку" name="ссылка на изображение">
                <button type="submit" class="popup__save">Создать</button>
            </form>

        </div>

    </div>

    <div class="popup popup_full-card">
        <figure class="popup__content popup__content-full">
            <button type="button" class="popup__close popup__close-full">
                <img src="./images/closeiconpopoup.svg" class="popup__cross" alt=""></button>
                <img src="#" alt="" class="popup__image-full">
                <figcaption class="popup__description"></figcaption>
            </figure>
    </div>


    <template id="element-template">
        <div class="element">
          <img class="element__photo" alt="#">
          <button type="button" class="element__delete-button"></button>
            <div class="element__title">
              <h2 class="element__name"></h2>
              <button type="button" class="element__like"></button>
            </div>
        </div>
       </template> 
       
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
